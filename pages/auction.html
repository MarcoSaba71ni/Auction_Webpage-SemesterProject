    <body>
    <header class="flex flex-row justify-center gap-6 border p-4 relative">

        </div>
        <div class="flex flex-row items-center gap-12">
            <a href="pages/listing.html">

            </a>
            <form class="max-w-md mx-auto hidden sm:block">
                <label for="search" class="block mb-2.5 text-sm font-medium text-heading sr-only">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="28" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>

                    </div>
                    <input type="search" id="search" class="block w-full rounded-md p-3 ps-9 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body" placeholder="Search" required />
                    <button type="button" class="absolute end-1.5 bottom-1.5 text-white bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded text-xs px-3 py-1.5 focus:outline-none">Search</button>
                </div>
            </form>
            <div id="profile-div" class="flex ml-auto gap-8">
                <a id="logged-in-icon" style="display: none;"><i class="fa-solid fa-user text-3xl cursor-pointer"></i></a>
                <a id="logged-out-icon" ><i class="fa-regular fa-user text-3xl cursor-pointer"></i></a>
            </div>
            <div class="hidden sm:block">
                <button id="logout-btn" class="p-2 bg-red-700 text-white border rounded-md cursor-pointer" style="display: none;">Logout</button>
            </div>
            <div class="hidden sm:block">s

            </div>
            <div class="block p-1 rounded-sm cursor-pointer hover:border sm:hidden">
                <button class="cursor-pointer" id="burguer-btn">
                    <i class="fa-solid fa-bars text-3xl hover:"></i>
                </button>
            </div>
        </div>
    </header>

        <nav class="border py-3 bg-[#fff7f0]  hidden sm:block">
